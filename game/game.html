<!DOCTYPE html>
<html>
	<head>
		<title>My Sketch</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
	</head>
	<body>
		<script type="application/processing">
			  float mX;
void setup() {
  size(720, 480);
}

void draw() {
  float y = map(mouseY,0,height,100,45);
  
  float targetX = mouseX;
  float dx = targetX - mX;
  mX += dx * 0.05;
  
smooth();
strokeWeight(2);
ellipseMode(RADIUS);
  background(255);
fill(102); // Set fill to gray
ellipse(mX, 377, 33, 33); // Antigravity orb
text(y,100,100);
pushMatrix();
translate(mX-264,410);
scale(1,y/100);
// Body
noStroke(); // Disable stroke
fill(0); // Set fill to black
rect(219, -153, 90, 120); // Main body
fill(102); // Set fill to gray
rect(219, -136, 90, 6); // Gray stripe
// Neck
stroke(102); // Set stroke to gray
line(266, -153, 266, -248); // Left
line(276, -153, 276, -248); // Middle
line(286, -153, 286, -248); // Right
popMatrix();

pushMatrix();
translate(mX-264,-y*2.5+220);
// Antennae
line(276, 155, 246, 112); // Small
line(276, 155, 306, 56); // Tall
line(276, 155, 342, 170); // Medium
// Head
fill(0); // Set fill to black
ellipse(276, 155, 45, 45); // Head
fill(255); // Set fill to white
ellipse(288, 150, 14, 14); // Large eye
fill(0); // Set fill to black
ellipse(288, 150, 3, 3); // Pupil
fill(153); // Set fill to light gray
ellipse(263, 148, 5, 5); // Small eye 1
ellipse(296, 130, 4, 4); // Small eye 2
ellipse(305, 162, 3, 3); // Small eye 3
popMatrix();
}
		</script>
		<canvas> </canvas>
	</body>
</html>
